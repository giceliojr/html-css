<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este síte em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu
        navegador.</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
        <source srcset="imagens/foto-m.png" media="(min-width: 750px)" />
        <img src="imagens/foto-p.png" alt="Imagem flexivel">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio preload="metadata" controls>
        <source src="midea/music1.mp3" type="audio/mpeg">
    </audio>
</body>

</html>
